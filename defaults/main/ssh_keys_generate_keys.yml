ssh_keys_generate_keys: []    # keys to generate locally
#   - path:                   # required, The local path where the key should be generated
#     cipher:                 # optional, default=none,    The cipher to encrypt the private key
#     format:                 # optional, default=OpenSSH, The format of the public key
#     force:                  # optional, default=false,   Whether to regenerate the key pair if it already exists
#     owner:                  # optional, required,        The name of the user that should own the key pair
#     group:                  # optional, default=owner,   The name of the group that should own the key pair
#     mode:                   # optional, default=0600,    The UNIX permission mode bits of the key pair
#     passphrase:             # optional, default='',      The passphrase for the private key
#     size:                   # optional, default=4096,    Size in bits of the TLS/SSL key to generate
#     type:                   # optional, default=RSA,     The algorithm used to generate the private key
