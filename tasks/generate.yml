- block:
  - name: generate | file > create ssh key generation directory
    ansible.builtin.file:
      path:  "{{ item.path | dirname }}"
      state: directory
      owner: "{{ item.owner }}"
      group: "{{ item.group | default(omit) }}"
      mode:  "0700"
    with_items: "{{ ssh_keys_generate_keys }}"
    when: ssh_keys_generate_keys is defined
    tags: ssh_generate_key_directoriy

