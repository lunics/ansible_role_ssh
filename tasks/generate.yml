  - name: generate | openssh_keypair > create private & public keys
    community.crypto.openssh_keypair:
      path: "{{ item.path }}"
      type: "{{ item.type | default('ed25519') }}"
      size: "{{ item.size | default(omit) }}"
      passphrase: "{{ item.passwd | default(omit) }}"
      comment: "{{ item.comment | default(omit) }}"
      owner: "{{ item.owner }}"
      group: "{{ item.group | default(omit) }}"
      mode:  "{{ item.mode | default('0600')}}"
      regenerate: full_idempotence
    with_items: "{{ ssh_keys_generate_keys }}"
    when: ssh_keys_generate_keys is defined
    tags: ssh_generate_key_pair

